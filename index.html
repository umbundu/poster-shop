<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <div class="container">
            <div class="title">
                <img src="public/logo.png">
                <h1>Vue.js Poster Shop built by umbundu</h1>
            </div>
        </div>
    </div>
    <div class="main container">
        <div class="products">
            <div v-for="product in products" class="product" v-bind:key="product.id">
               <div>
                    <h4 class="product-title">{{ product.title }}</h4>
                    <button v-on:click="addToCart(product)" class="add-to-cart btn">Add to Cart</button>  
               </div>
                
            </div>
              
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div>
                Total: ${{ total }}
            </div>
            <p v-if="seen">you see me</P>
            <!-- <a v-bind:href="url">Go to Google</a> -->
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
